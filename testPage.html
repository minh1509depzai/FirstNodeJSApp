<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .menu {
            list-style-type: none;
            padding: 0;
            background: #333;
            width: 200px;
        }
        .menu li {
            padding: 10px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu li:hover {
            background: #575757;
        }
    </style>
</head>
<body>

<h1>Menu</h1>
<ul class="menu">
    <li>Home</li>
    <li>About Us</li>
    <li>Services</li>
</ul>

<button id="Refresh">Refresh</button>

<script>
    //Handling event when user pressing onto the menu button.
    document.getElementById('Refresh').addEventListener('click', function(){
        console.log("hello world, im pressing the button")
        //Refresh the page by sending a POST request back to server
        fetch('http://localhost:8080/CookingACakeForMe').then(reponse => {
            return reponse.json();
        });
    })
</script>

</body>
</html>
